<div class="section">
    <div class="container-fluid py-lg-5 py-md-3 py-4">
        <h1 class="heading py-lg-5 text-center">Suse Products</h1>
        <div class="card-box">
            <div class="card" *ngFor="let data of productList; let i = index" (click)="showDetails(data.id)">
                <div class="card-number">
                    <span>{{i+1}}</span>
                </div>
                <div class="card-body">
                    <div class="card-img text-center">
                        <img src="../../assets/logo.png" alt="logo">
                    </div>
                    <h5 class="card-title text-center">{{data?.name}}</h5>
                    <p class="card-text text-center" [innerHTML]="data?.description"></p>
                </div>
            </div>
        </div>
    </div>
</div>
